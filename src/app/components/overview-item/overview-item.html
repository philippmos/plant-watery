<div class="rounded-2xl overflow-hidden shadow-lg bg-white/90 dark:bg-gray-900/80 flex flex-col h-full">
    <img [src]="data.imageUrl" alt="" class="w-full h-48 object-cover">
    <div class="flex-1 flex flex-col justify-end p-6 bg-gradient-to-t from-black/70 to-transparent">
        <div class="flex items-center text-sm text-white/80 mb-2">
            <span>{{ data.location }}</span>
            <span class="mx-2">|</span>
            <span>{{ data.lastWateredDate | date:'dd.MM.yyyy' }}</span>
        </div>
        <h3 class="text-lg font-semibold text-white mb-1">{{ data.title }}</h3>
    </div>
</div>
