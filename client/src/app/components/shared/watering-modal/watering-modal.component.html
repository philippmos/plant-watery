@if (isOpen) {
    <div class="fixed inset-0 flex items-center justify-center bg-emerald-900/80 backdrop-blur-sm z-50">
        <div class="bg-gradient-to-br from-white to-emerald-50/30 rounded-xl shadow-2xl border border-emerald-200/50 p-8 w-full max-w-md mx-4 backdrop-blur-sm transform transition-all duration-300 ease-out scale-100">
            <div class="flex items-center space-x-3 mb-6">
                <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-emerald-600 to-green-700 rounded-lg shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-emerald-800 tracking-tight">{{ data.title }} gießen</h2>
            </div>
            
            <div class="mb-6">
                <span class="block text-sm font-semibold text-emerald-700 mb-3">Datum und Uhrzeit</span>
                <div class="flex gap-3">
                    <input 
                        type="date" 
                        [(ngModel)]="selectedDate"
                        class="flex-1 p-3 border-2 border-emerald-200 rounded-lg bg-white/70 backdrop-blur-sm focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 hover:border-emerald-300 text-emerald-800"
                        aria-label="Datum auswählen"
                    />
                    <input 
                        type="time" 
                        [(ngModel)]="selectedTime"
                        class="flex-1 p-3 border-2 border-emerald-200 rounded-lg bg-white/70 backdrop-blur-sm focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 hover:border-emerald-300 text-emerald-800"
                        aria-label="Uhrzeit auswählen"
                    />
                </div>
            </div>

            <div class="mb-8">
                <label for="comment-input" class="block text-sm font-semibold text-emerald-700 mb-3">Kommentar</label>
                <textarea 
                    id="comment-input"
                    [(ngModel)]="comment" 
                    class="w-full h-28 p-3 border-2 border-emerald-200 rounded-lg bg-white/70 backdrop-blur-sm focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 hover:border-emerald-300 text-emerald-800 resize-none"
                    placeholder="Füge hier einen optionalen Kommentar hinzu..."
                ></textarea>
            </div>

            <div class="flex justify-end gap-3">
                <button 
                    (click)="onClose()"
                    [disabled]="isSaving()"
                    class="px-6 py-3 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 rounded-lg hover:from-gray-200 hover:to-gray-300 transition-all duration-200 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none font-medium border border-gray-300/50 backdrop-blur-sm"
                >
                    Abbrechen
                </button>
                <button 
                    (click)="onSave()"
                    [disabled]="isSaving()"
                    class="px-6 py-3 bg-gradient-to-r from-emerald-600 to-green-700 text-white rounded-lg hover:from-emerald-700 hover:to-green-800 transition-all duration-200 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center gap-2 font-medium shadow-lg border border-emerald-500/20 backdrop-blur-sm"
                >
                    @if (isSaving()) {
                        <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        <span>Speichern...</span>
                    } @else {
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        <span>Speichern</span>
                    }
                </button>
            </div>
        </div>
    </div>
}
