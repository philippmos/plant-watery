<app-card [variant]="getCardVariant()" [padding]="'md'">
  <div class="flex items-center justify-between">
    <div>
      <p [class]="'text-sm font-medium text-' + data().colorScheme + '-600 dark:text-' + data().colorScheme + '-400'">
        {{ data().title }}
      </p>
      <p [class]="'text-2xl font-bold text-' + data().colorScheme + '-900 dark:text-' + data().colorScheme + '-100'">
        {{ data().value }}
      </p>
    </div>
    <app-icon-container 
      [icon]="getIconType()" 
      [variant]="getIconVariant()" 
      [size]="'lg'"
      [rounded]="'full'">
    </app-icon-container>
  </div>
</app-card>
